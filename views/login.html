<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>登陆</title>

	<link rel="stylesheet" href="/public/css/login.css" >
</head>
<body>
	<!-- particles.js container -->
	<div id="particles-js"></div>
	<div id="wrapper">
		<div>
			
			<h2>方便购买建材材料</h2>
		</div>
		<nav class="switch_nav">
			<a href="/reg"  class="switch_btn">注册</a>
			<a href="javascript:;" class="switch_btn on">登陆</a>
			<div class="switch_bottom" id="switch_bottom"></div>
		</nav>
		<div id="login">
			<form method="post" action="">
				<ul class="group_input">
					<li>
						<input type="text" class="mobile required" id="mobile" placeholder="手机号或邮箱" />
					</li>
					<li>
						<input type="password" class="psd required" id="psd" placeholder="密码" />
					</li>
				</ul>
				<button type="submit" class="submit_btn" id="btnSubmit">登陆</button>
			</form>
			<div class="states">
				<span class="left"><a href="javascript:;">手机验证码登陆</a></span>
				<span class="right"><a href="javascript:;">无法登陆？</a></span>
			</div>
		
		</div>
	
	</div>


</body>
</html>
